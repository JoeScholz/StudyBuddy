<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CMS - Express</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="row">
                <div class="col-sm-2 mt-4">
                    <a class="btn btn-light" href="/members">Go to Profile Page</a>
                </div>
            </div>
            <div class="row">
                <div class="col-8 offset-2">
                    <div class="card mt-4">
                        <div class="card-body">

                            <h5 class="card-title"></h5>
                            <form id="cms">
                                <h1>Survey Questions</h1>
                                <hr>
                                <br>
                                <div class="input-field col s6">
                                    <h5>Name (Required)</h5>
                                    <input type="text" class="form-control" id="name" required>
                                </div>
                                <br>
                                <div class="input-field col s6">
                                    <h5>Email (Required)</h5>
                                    <input type="text" class="form-control" id="email" required>
                                </div>
                                <br>

                                <div class="input-field col s12">
                                    <h5>HTML Expertise Level</h5>
                                    <select class="chosen-select" id="question1" aria-placeholder="Select an Option">
                                        <option value></option>
                                        <option value="1">1 (Novice)</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5 (Expert)</option>
                                    </select>

                                </div>
                                <div class="input-field col s12">
                                    <h5>CSS Expertise Level</h5>
                                    <select class="chosen-select" id="question2" aria-placeholder="Select an Option">
                                        <option value></option>
                                        <option value="1">1 (Novice)</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5 (Expert)</option>
                                    </select>

                                </div>
                                <div class="input-field col s12">
                                    <h5>JavaScript Expertise Level</h5>
                                    <select class="chosen-select" id="question3" aria-placeholder="Select an Option">
                                        <option value></option>
                                        <option value="1">1 (Novice)</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5 (Expert)</option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-success submit">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Custom Script -->
    <script src="js/cms.js" type="text/javascript"></script>

</body>

</html>
